<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Vowel counter</title>
</head>
<body class="container bg-light text-center">
    <br>

    <h1><span class="display-4">Vowel</span> Counter</h1>
    <br>
    <input class="input1 w-100" type="text" name="text" id="text" placeholder="Space to count vowels from your sentence"><br>
    <br>
    <input class="btn button" type="submit" name="vowel" id="vowel" value="Count text">
    <input class="btn btn2 button1" type="submit" name="reset" id="reset" value="Reset">

    <div id="message">
    </div>

    <script src="main.js"></script>
</body>
</html>
